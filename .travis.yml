env:
  global:
    # The next declaration is the encrypted SONAR_TOKEN
    - secure: ""

before_install:
  - chmod +x gradlew

language: java

jdk:
  - oraclejdk8

addons:
  sonarcloud:
    organization: "microscape-io" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN # encrypted value of your token
    branches:
      - master
      - development

script: ./gradlew check sonarqube

notifications:
  slack:
    secure: 
